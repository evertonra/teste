        </div>
      </section>

      <section class="modal" v-if="site" @click="fecharModal">

          <div class="modal-titulo-bg">
            <h1 class="modal-titulo">{{site.nome}}</h1>
          </div>
          <div class="modal-img">
            <img :src="site.img" alt="site.nome">
          </div>
          <a class="modal-button" target="_blank" :href="site.link">Ver Site</a>
          <button @click="site = false" class="modal-fechar">X</button>
        </div>
